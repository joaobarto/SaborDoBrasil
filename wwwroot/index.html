<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabor do Brasil</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <div class="grid-container">

        <div class="coluna coluna-1">
            <img src="img/logo_sabor_do_brasil.png" alt="Logo Sabor do Brasil" />
            <p id="sabor-paragrafo"><strong>Sabor do Brasil</strong></p>
            <hr />
            Likes: <span id="total-likes">0</span>
            Dislikes: <span id="total-dislikes">0</span>
        </div>


        <div class="coluna coluna-2">
            <h1 class="main-title">Publicações</h1>


            <div class="publicacao">
                <h2 class="publicacao-titulo">Feijoada Completa</h2>
                <img src="img/prato1.jpg" alt="Prato Gastronômico" class="publicacao-img" />
                <p class="publicacao-legenda">
                    Local: Restaurante Sabor do Brasil, Cidade: São Paulo
                </p>
                <div class="interacoes">
                    <button class="btn-interacao">
                        <img src="img/flecha_cima_vazia.svg" alt="Like" /> <span id="like-count-1">0</span>
                    </button>
                    <button class="btn-interacao">
                        <img src="img/flecha_baixo_vazia.svg" alt="Dislike" /> <span id="dislike-count-1">0</span>
                    </button>
                    <button class="btn-interacao">
                        <img src="img/chat.svg" alt="Comentários" /> <span id="comment-count-1">0</span>
                    </button>
                </div>
            </div>


            <div class="publicacao">
                <h2 class="publicacao-titulo">Prato 2</h2>
                <img src="img/prato1.jpg" alt="Prato Gastronômico" class="publicacao-img" />
                <p class="publicacao-legenda">
                    Local: Restaurante Sabor do Brasil, Cidade: São Paulo
                </p>
                <div class="interacoes">
                    <button class="btn-interacao">
                        <img src="img/flecha_cima_vazia.svg" alt="Like" /> <span id="like-count-1">0</span>
                    </button>
                    <button class="btn-interacao">
                        <img src="img/flecha_baixo_vazia.svg" alt="Dislike" /> <span id="dislike-count-1">0</span>
                    </button>
                    <button class="btn-interacao">
                        <img src="img/chat.svg" alt="Comentários" /> <span id="comment-count-1">0</span>
                    </button>
                </div>
            </div>


            <div class="publicacao">
                <h2 class="publicacao-titulo">Prato 3</h2>
                <img src="img/prato1.jpg" alt="Prato Gastronômico" class="publicacao-img" />
                <p class="publicacao-legenda">
                    Local: Restaurante Sabor do Brasil, Cidade: São Paulo
                </p>
                <div class="interacoes">
                    <button class="btn-interacao">
                        <img src="img/flecha_cima_vazia.svg" alt="Like" /> <span id="like-count-1">0</span>
                    </button>
                    <button class="btn-interacao">
                        <img src="img/flecha_baixo_vazia.svg" alt="Dislike" /> <span id="dislike-count-1">0</span>
                    </button>
                    <button class="btn-interacao">
                        <img src="img/chat.svg" alt="Comentários" /> <span id="comment-count-1">0</span>
                    </button>
                </div>
            </div>

        </div>



        <div class="coluna coluna-3">
            <button class="btn-login" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</button>
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Login</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">

                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Insira o email">
                                </div>

                                <div class="mb-3">

                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Insira a senha">
                                </div>

                                <div class="mb-3 form-check">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary">Entrar</button>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="main-content">

        </div>


        <footer>
            <div class="footer-content">
                <span>Sabor do Brasil</span>
                <div class="social">
                    <img src="img/Instagram.svg" alt="Instagram" />
                    <img src="img/Twitter.svg" alt="Twitter" />
                    <img src="img/Whatsapp.svg" alt="Whatsapp" />
                    <img src="img/Globe.svg" alt="Globe" />
                </div>
                <span>Copyright - 2024</span>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
