<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabor do Brasil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container-fluid flex-grow-1">
    <div class="row">

      <!-- Sidebar do perfil -->
      <div class="col-md-3 p-3 text-center border-end" id="perfil-area">
        <img id="imagemPerfil" src="img/logo_sabor_do_brasil.png" alt="Logo" class="perfil-img">
        <h5 id="nomeUsuario" class="mt-3">Sabor do Brasil</h5>
        <div class="linha-laranja"></div>
        <div class="d-flex justify-content-center mt-3 gap-4">
          <div><strong id="totalLikes">0</strong><br><small>Likes</small></div>
          <div><strong id="totalDislikes">0</strong><br><small>Deslikes</small></div>
        </div>
        <button id="btnLogout" class="btn btn-danger mt-3" style="display:none;" onclick="logout()">Sair</button>
      </div>

      <!-- Conteúdo principal -->
      <div class="col-md-6 p-3 main-content">
        <div id="login-area">
          <h4 class="text-center fw-bold">Publicações</h4>
          <div id="publicacoesGlobais"></div>
        </div>
        <div id="perfil-content" style="display:none;">
          <h4 class="text-center fw-bold">Minhas Publicações</h4>
          <button class="btn btn-success mb-3" id="btnNovaPub">Adicionar Nova Publicação</button>
          <div id="publicacoesUsuario"></div>
        </div>
      </div>

      <!-- Login / Cadastro -->
      <div class="col-md-3 p-3 text-center" id="auth-area">
        <button class="btn btn-login me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastrar</button>
      </div>

    </div>
  </div>

  <footer class="footer-custom mt-auto">
    <div class="container text-center">
      <h5>Sabor do Brasil</h5>
      <div>
        <img src="img/Instagram.svg" class="icon mx-1">
        <img src="img/Twitter.svg" class="icon mx-1">
        <img src="img/Whatsapp.svg" class="icon mx-1">
        <img src="img/Globe.svg" class="icon mx-1">
      </div>
      <h5>Copyright - 2024</h5>
    </div>
  </footer>

  <!-- Modais -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content modal-login">
      <div class="modal-header"> <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="email" id="usuarioInput" class="form-control mb-2" placeholder="E‑mail">
        <input type="password" id="senhaInput" class="form-control mb-3" placeholder="Senha">
        <button class="btn btn-cancelar w-100 mb-2" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-entrar w-100 mb-2" onclick="logarUsuario()">Entrar</button>
        <div class="text-center mt-2">
          <span>Não possui conta? <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastre-se</a></span>
        </div>
      </div>
    </div></div>
  </div>

  <div class="modal fade" id="cadastroModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content modal-login">
      <div class="modal-header"> <h5 class="modal-title">Cadastro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="cadastroUsuario" class="form-control mb-2" placeholder="Nome">
        <input type="email" id="cadastroEmail" class="form-control mb-2" placeholder="E‑mail">
        <input type="password" id="cadastroSenha" class="form-control mb-2" placeholder="Senha">
        <button class="btn btn-cancelar w-100 mb-2" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success w-100" onclick="cadastrarUsuario()">Cadastrar</button>
      </div>
    </div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
